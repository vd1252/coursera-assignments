!DOCTYPE html>
<html ng-app="lunchCheck"> 
    <head>
         <title>Lunch Check App</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width,initial-scale=1">
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <script src="js/angular.min.js"></script> 
         <script src="js/app.js"></script>    
    </head>
    <body>
        <div class="container" ng-controller="lunchCheckController">
            <h1>Lunch Checker</h1>
            <div>
                 <input type="text" placeholder ="list comma separated dishes you usually have for lunch  ***DO NOT CONSIDER or COUNT AN EMPTY ITEM i.e `, ,` ***" class="form-control" ng-model="str"><br/><! -- DO NOT CONSIDER AND EMPTY ITEM i.e, `, ,` --> 
                 <button class="btn btn-default" ng-click="display();"> Check if too much</button>
            </div><br/>    
            <div style="color:{{clr}}; font-weight:bold;" class="form-group message">{{status}}</div>
        </div>
    </body>
</html>
